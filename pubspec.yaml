name: construction_project_manager
description: A comprehensive construction project management app with Gantt chart, task management, and team communication features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  intl: ^0.18.1
  uuid: ^4.2.1
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  google_fonts: ^8.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # Using Google Fonts package instead of local fonts
